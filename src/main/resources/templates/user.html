<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>User page</title>
</head>
<body>
<!-- Хэдер -->
<header>
    <div class="container-fluid" style="padding: 0">
        <div class="row-cols-auto">
            <div class="col-12">
                <nav class="navbar navbar-expand navbar-dark bg-dark sticky-top">
                    <div class="collapse navbar-collapse" id="user">
                        <div style="padding-left: 15px">
                            <div class="navbar-nav mr-auto mb-auto mb-lg-0">
                                <span class="navbar-brand text-center fw-bold" style="margin-right: 7px" id="navEmail"></span>
                                <span class="navbar-brand">with roles:</span>
                                <span class="navbar-brand" style="margin-left: -10px" id="navRole"></span>
                            </div>
                        </div>
                    </div>
                    <ul class="navbar-nav float-lg-right" style="padding-right: 15px">
                        <li class="nav-item">
                            <form th:action="@{/logout}" th:method="POST">
                                <button type="submit" class="btn btn-dark text-right" style="color: gray">Logout</button>
                            </form>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <!-- Панель навигации -->
        <div class="col-2" style="padding: 15px 0 0">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" href="#userPanel"
                       sec:authorize="hasAnyAuthority('ADMIN','USER')" role="tab"
                       aria-controls="v-pills-profile" aria-selected="false">User</a>
                </li>
            </ul>
        </div>
        <!-- Таблица -->
        <div class="col-10 bg-light">
            <div class="tab-content px-4" style="padding: 15px 0 0; height: 100vh">
                <div class="tab-pane fade show active" id="userPanel">
                    <h1>User information-page</h1>
                    <div class="card my-3">
                        <div class="card-header"><h5 class="mx-0 my-1">About user</h5></div>
                        <div class="card-body text-center">
                            <hr style="color: gray" class="my-1">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody id="tbody-user">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/user.js"></script>
</body>
</html>
